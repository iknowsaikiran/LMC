    <style>
        /* Basic styling */
        .page {
            display: none;
        }
        .page.active {
            display: block;
        }
        .button-container {
            text-align: right;
            margin-top: 20px;
        }
        fieldset {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ddd;
        }
        legend {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <form id="hospitalForm">
        <!-- Page 1: Basic Information -->
        <div class="page active" id="page1">
            <h2>Basic Information</h2>
            <label for="hospitalName">Hospital Name:</label>
            <input type="text" id="hospitalName" name="hospitalName" placeholder="e.g., St. Johnâ€™s Medical Center" required><br><br>

            <label for="hospitalType">Hospital Type:</label>
            <select id="hospitalType" name="hospitalType" required>
                <option value="">Select Type</option>
                <option value="general">General Hospital</option>
                <option value="specialty">Specialty Hospital</option>
                <option value="clinic">Clinic</option>
                <option value="other">Other (please specify)</option>
            </select><br><br>

            <label for="hospitalAddress">Hospital Address:</label>
            <textarea id="hospitalAddress" name="hospitalAddress" rows="4" placeholder="Enter full address" required></textarea><br><br>

            <label for="phoneNumber">Phone Number:</label>
            <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="+1 123-456-7890" required><br><br>

            <label for="emailAddress">Email Address:</label>
            <input type="email" id="emailAddress" name="emailAddress" placeholder="e.g., example@hospital.com" required><br><br>

            <div class="button-container">
                <button type="button" id="next1">Next</button>
            </div>
        </div>

        <!-- Page 2: Location & Communication -->
        <div class="page" id="page2">
            <h2>Location & Communication</h2>
            <label for="registrationNumber">Registration Number:</label>
            <input type="text" id="registrationNumber" name="registrationNumber" required><br><br>

            <label for="establishmentDate">Date of Establishment:</label>
            <input type="date" id="establishmentDate" name="establishmentDate" required><br><br>

            <fieldset>
                <legend>License Details</legend>
                <label for="licenseNumber">License Number:</label>
                <input type="text" id="licenseNumber" name="licenseNumber" required><br><br>
                <label for="issuingAuthority">Issuing Authority:</label>
                <input type="text" id="issuingAuthority" name="issuingAuthority" required><br><br>
                <label for="expiryDate">Expiry Date:</label>
                <input type="date" id="expiryDate" name="expiryDate" required><br><br>
            </fieldset>

            <div class="button-container">
                <button type="button" id="prev2">Previous</button>
                <button type="button" id="next2">Next</button>
            </div>
        </div>

        <!-- Additional pages (3, 4, ...) follow the same structure -->
    </form>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const pages = document.querySelectorAll(".page");
            let currentPage = 0;

            const showPage = (index) => {
                pages.forEach((page, i) => {
                    page.classList.toggle("active", i === index);
                });
            };

            document.querySelector("#next1").addEventListener("click", function () {
                if (validatePage(0)) {
                    currentPage = 1;
                    showPage(currentPage);
                }
            });

            document.querySelector("#prev2").addEventListener("click", function () {
                currentPage = 0;
                showPage(currentPage);
            });

            document.querySelector("#next2").addEventListener("click", function () {
                if (validatePage(1)) {
                    currentPage = 2; // Adjust for additional pages
                    showPage(currentPage);
                }
            });

            const validatePage = (index) => {
                const fields = pages[index].querySelectorAll("input, select, textarea");
                let isValid = true;
                fields.forEach((field) => {
                    if (!field.checkValidity()) {
                        field.reportValidity();
                        isValid = false;
                    }
                });
                return isValid;
            };

            showPage(currentPage);
        });
    </script>
</body>
</html>
