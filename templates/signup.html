<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Locate My Care</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
            text-decoration: none;
            list-style: none;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(90deg, #e2e2e2, #c9d6ff);
        }

        .container {
            position: relative;
            width: 850px;
            height: 550px;
            background: #fff;
            margin: 20px;
            border-radius: 30px;
            box-shadow: 0 0 30px rgba(0, 0, 0, .2);
            overflow: hidden;
        }

        .container h1 {
            font-size: 36px;
            margin: -10px 0;
        }

        .container p {
            font-size: 14.5px;
            margin: 15px 0;
        }

        form {
            width: 100%;
        }

        .form-box {
            position: absolute;
            right: 0;
            width: 50%;
            height: 100%;
            background: #fff;
            display: flex;
            align-items: center;
            color: #333;
            text-align: center;
            padding: 40px;
            z-index: 1;
            transition: .6s ease-in-out 1.2s, visibility 0s 1s;
        }

        .container.active .form-box {
            right: 50%;
        }

        .form-box.register {
            visibility: hidden;
        }

        .container.active .form-box.register {
            visibility: visible;
        }

        .input-box {
            position: relative;
            margin: 30px 0;
        }

        .input-box input {
            width: 100%;
            padding: 13px 50px 13px 20px;
            background: #eee;
            border-radius: 8px;
            border: none;
            outline: none;
            font-size: 16px;
            color: #333;
            font-weight: 500;
        }

        .input-box input::placeholder {
            color: #888;
            font-weight: 400;
        }

        .input-box i {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 20px;
        }

        .forgot-link {
            margin: -15px 0 15px;
        }

        .forgot-link a {
            font-size: 14.5px;
            color: #333;
        }

        .btn {
            width: 100%;
            height: 48px;
            background: #512888;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, .1);
            border: none;
            cursor: pointer;
            font-size: 16px;
            color: #fff;
            font-weight: 600;
        }

        .social-icons {
            display: flex;
            justify-content: center;
        }

        .social-icons a {
            display: inline-flex;
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 8px;
            font-size: 24px;
            color: #333;
            margin: 0 8px;
        }

        .toggle-box {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .toggle-box::before {
            content: '';
            position: absolute;
            left: -250%;
            width: 300%;
            height: 100%;
            background: #512888;
            /* border: 2px solid red; */
            border-radius: 150px;
            z-index: 2;
            transition: 1.8s ease-in-out;
        }

        .container.active .toggle-box::before {
            left: 50%;
        }

        .toggle-panel {
            position: absolute;
            width: 50%;
            height: 100%;
            /* background: seagreen; */
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 2;
            transition: .6s ease-in-out;
        }

        .toggle-panel.toggle-left {
            left: 0;
            transition-delay: 1.2s;
        }

        .container.active .toggle-panel.toggle-left {
            left: -50%;
            transition-delay: .6s;
        }

        .toggle-panel.toggle-right {
            right: -50%;
            transition-delay: .6s;
        }

        .container.active .toggle-panel.toggle-right {
            right: 0;
            transition-delay: 1.2s;
        }

        .toggle-panel p {
            margin-bottom: 20px;
        }

        .toggle-panel .btn {
            width: 160px;
            height: 46px;
            background: transparent;
            border: 2px solid #fff;
            box-shadow: none;
        }

        @media screen and (max-width: 650px) {
            .container {
                height: calc(100vh - 40px);
            }

            .form-box {
                bottom: 0;
                width: 100%;
                height: 70%;
            }

            .container.active .form-box {
                right: 0;
                bottom: 30%;
            }

            .toggle-box::before {
                left: 0;
                top: -270%;
                width: 100%;
                height: 300%;
                border-radius: 20vw;
            }

            .container.active .toggle-box::before {
                left: 0;
                top: 70%;
            }

            .container.active .toggle-panel.toggle-left {
                left: 0;
                top: -30%;
            }

            .toggle-panel {
                width: 100%;
                height: 30%;
            }

            .toggle-panel.toggle-left {
                top: 0;
            }

            .toggle-panel.toggle-right {
                right: 0;
                bottom: -30%;
            }

            .container.active .toggle-panel.toggle-right {
                bottom: 0;
            }
        }

        @media screen and (max-width: 400px) {
            .form-box {
                padding: 20px;
               
            }

            .toggle-panel h1 {
                font-size: 30px;
            }
        }
        .form-box {
            display: none;
           
        }
        .form-box.active {
            display: block;
        }
        
        .input-box label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .input-box input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        
        
        
        
       
        .toggle-box {
            display: flex;
            justify-content: space-between;
           
        }
        .formlogin{
            margin-top:5px;
        }
       
        
    </style>
    
</head>

<body>
    <div class="container">
        <!-- Login Form -->
        
        <div class="form-box login active">
            <img src="/static/img/logo1.png" alt="" srcset="" width="120px">
            <form action="/login" method="POST" id="login-form" class="formlogin">  <!-- Change method to POST -->
                <h1>Login</h1>
                <div class="input-box">
                    <input type="text" name="username" placeholder="Username" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type="password" name="password" placeholder="Password" required>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <div class="forgot-link">
                    <a href="#" onclick="showForgotPassword()">Forgot Password?</a>

                <button type="submit" class="btn">Login</button>

                <button type="button" class="btn" onclick="sendPasswordReset()">Send reset link</button>

            <div class="toggle-panel toggle-right">
                <h1>Welcome Back!</h1>
                <p>Already have an account?</p>
                <button class="btn login-btn">Login</button>
            </div>
        </div>
    </div>

    <script>
        const container = document.querySelector('.container');
const registerBtn = document.querySelector('.register-btn');
const loginBtn = document.querySelector('.login-btn');
const forgotPasswordLink = document.querySelector('.forgot-link a');
const forgotPasswordForm = document.querySelector('.forgot-password');
const loginFormBox = document.querySelector('.login');
const registerFormBox = document.querySelector('.register');

// Toggle between Login and Register Form
registerBtn.addEventListener('click', () => {
    container.classList.add('active');
    loginFormBox.classList.remove('active');
    registerFormBox.classList.add('active');
    forgotPasswordForm.classList.remove('active');
});

loginBtn.addEventListener('click', () => {
    container.classList.remove('active');
    loginFormBox.classList.add('active');
    registerFormBox.classList.remove('active');
    forgotPasswordForm.classList.remove('active');
});

// Show Forgot Password Form
forgotPasswordLink.addEventListener('click', (event) => {
    event.preventDefault(); // Prevent default anchor behavior
    loginFormBox.classList.remove('active');
    registerFormBox.classList.remove('active');
    forgotPasswordForm.classList.add('active');
});

// Handle Forgot Password form submission
document.getElementById('forgot-password-form').addEventListener('submit', function (event) {
    event.preventDefault(); // Prevent form from reloading the page
    const email = document.getElementById('forgot-email').value;

    // Simulate sending a password reset link
    alert(`Password reset link sent to ${email}`);
    forgotPasswordForm.classList.remove('active');
    loginFormBox.classList.add('active'); // Redirect back to login form
});

// Handle Registration form submission via AJAX
document.getElementById('register-form').addEventListener('submit', function (event) {
    event.preventDefault(); // Prevent page reload
    const formData = new FormData(this);

    fetch('/signup', {
        method: 'POST',
        body: formData,
    })
        .then((response) => response.json())
        .then((data) => {
            alert(data.message); // Show success/failure message
            if (data.success) {
                document.getElementById('register-form').reset(); // Clear the form fields
                container.classList.remove('active'); // Switch to login view
            }
        })
        .catch((error) => console.error('Error:', error));
});

// Handle Login form submission
document.getElementById('login-form').addEventListener('submit', function (event) {
    console.log('Login form submitted, backend will handle redirection.');
});

    </script>
    <script>
        function showLoginForm() {
            document.querySelector('.login').classList.add('active');
            document.querySelector('.register').classList.remove('active');
            document.querySelector('.forgot-password').classList.remove('active');
        }
        function showForgotPassword() {
            document.querySelector('.forgot-password').classList.add('active');
            document.querySelector('.login').classList.remove('active');
            document.querySelector('.register').classList.remove('active');
        }
        function sendPasswordReset() {
            const email = document.getElementById('forgot-email').value;
            if (email) {
                alert(`An invitation to reset your password has been sent to ${email}.`);
                showLoginForm(); // Redirect back to login form
            } else {
                alert('Please enter a valid email address.');
            }
        }
    </script>
    
</body>
