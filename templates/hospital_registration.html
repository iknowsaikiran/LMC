    <div class="container mt-4">
        <!-- Hidden Alert -->
        <div id="registerAlert" class="alert alert-success alert-dismissible fade" role="alert" style="display: none;">
            <strong>Success!</strong> Your hospital registration is complete. Please complete your KYC process to get
            listed.
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <!-- Registration Form -->
        <form id="hospitalRegistrationForm" onsubmit="return handleFormSubmit(event)">
            <h5>Register Your Hospital</h5>
            <div class="progress-bar">
                <div class="progress" id="progress"></div>
            </div>

            <!-- Step 1: Hospital Basic Info -->
            <div class="step active" id="step1">
                <h5>Step 1: Basic Information</h5>

                <div class="mb-3">
                    <label for="hospitalName" class="form-label">Hospital Name:</label>
                    <input type="text" class="form-control" id="hospitalName" name="hospitalName"
                        placeholder="Hospital Name" required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Hospital Email"
                        required>
                </div>

                <div class="mb-3">
                    <label for="phone" class="form-label">Phone Number:</label>
                    <input type="tel" class="form-control" id="phone" name="phone" placeholder="Hospital Phone Number"
                        required>
                </div>

                <button type="button" class="btn btn-primary" onclick="handleStepSubmit(1)">Next</button>
            </div>

            <!-- Step 2: Address Info -->
            <div class="step" id="step2">
                <h5>Step 2: Address Information</h5>

                <div class="mb-3">
                    <label for="address" class="form-label">Address:</label>
                    <input type="text" class="form-control" id="address" name="address" placeholder="Hospital Address"
                        required>
                </div>

                <div class="mb-3">
                    <label for="city" class="form-label">City:</label>
                    <input type="text" class="form-control" id="city" name="city" placeholder="City" required>
                </div>

                <div class="mb-3">
                    <label for="state" class="form-label">State:</label>
                    <input type="text" class="form-control" id="state" name="state" placeholder="State" required>
                </div>

                <div class="mb-3">
                    <label for="pincode" class="form-label">Pincode:</label>
                    <input type="text" class="form-control" id="pincode" name="pincode" placeholder="Pincode" required>
                </div>

                <button type="button" class="btn btn-secondary" onclick="prevStep(1)">Previous</button>
                <button type="button" class="btn btn-primary" onclick="handleStepSubmit(2)">Next</button>
            </div>

            <!-- Step 3: Pricing & Categories -->
            <div class="step" id="step3">
                <h5>Step 3: Pricing & Categories</h5>

                <div class="mb-3">
                    <label for="price" class="form-label">OP Price:</label>
                    <input type="text" class="form-control" id="price" name="price" placeholder="e.g., ₹1000" required>
                </div>

                <div class="mb-3">
                    <label for="categories" class="form-label">Categories:</label>
                    <select class="form-select" id="categories" name="categories[]" multiple required>
                        <option value="General Hospitals">General Hospitals</option>
                        <option value="Cardiology">Cardiology</option>
                        <option value="Orthopedics">Orthopedics</option>
                        <option value="Pediatrics">Pediatrics</option>
                    </select>
                </div>

                <button type="button" class="btn btn-secondary" onclick="prevStep(2)">Previous</button>
                <button type="button" class="btn btn-primary" onclick="handleStepSubmit(3)">Next</button>
            </div>

            <!-- Step 4: Account Credentials -->
            <div class="step" id="step4">
                <h5>Step 4: Account Credentials</h5>

                <div class="mb-3">
                    <label for="username" class="form-label">Username:</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Username"
                        required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password:</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password"
                        required>
                </div>

                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Confirm Password:</label>
                    <input type="password" class="form-control" id="confirmPassword" name="confirmPassword"
                        placeholder="Confirm Password" required>
                </div>

                <button type="button" class="btn btn-secondary" onclick="prevStep(3)">Previous</button>

                <button type="button" class="btn btn-primary" onclick="handleStepSubmit(4)">Register Hospital</button>
        </form>
    </div>

    <script>
        let currentStep = 1;

        function handleStepSubmit(step) {
            let formData = new FormData(document.getElementById('hospitalRegistrationForm'));
            let stepData = {};
        
            // Prepare step-specific data
            if (step === 1) {
                stepData = {
                    hospitalName: formData.get('hospitalName'),
                    email: formData.get('email'),
                    phone: formData.get('phone')
                };
            } else if (step === 2) {
                stepData = {
                    address: formData.get('address'),
                    city: formData.get('city'),
                    state: formData.get('state'),
                    pincode: formData.get('pincode')
                };
            } else if (step === 3) {
                stepData = {
                    price: formData.get('price'),
                    categories: formData.getAll('categories[]')
                };
            } else if (step === 4) {
                // Ensure you only send necessary fields for step 4
                stepData = {
                    username: formData.get('username'),
                    password: formData.get('password'), // Password should be handled securely (hashed)
                    confirmPassword: formData.get('confirmPassword')
                };
            }
        
            // Send data to back-end via AJAX
            fetch(`/submit_step${step}`, {
                method: 'POST',
                body: JSON.stringify(stepData),
                headers: {
                    'Content-Type': 'application/json'
                }
            })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        if (step === 4) {
                            handleFormSubmit(); // If step 4 is successful, submit the form
                        } else {
                            nextStep(step + 1); // Proceed to the next step
                        }
                    } else {
                        alert('Error: ' + data.message);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }
        
        function nextStep(step) {
            document.getElementById(`step${currentStep}`).classList.remove('active');
            document.getElementById(`step${step}`).classList.add('active');
            currentStep = step;
            updateProgress();
        }

        function prevStep(step) {
            document.getElementById(`step${currentStep}`).classList.remove('active');
            document.getElementById(`step${step}`).classList.add('active');
            currentStep = step;
            updateProgress();
        }

        function updateProgress() {
            const progress = document.getElementById('progress');
            progress.style.width = `${(currentStep / 4) * 100}%`;
        }
        function showCompletionPopup(event) {
            event.preventDefault(); // Prevent form submission
            const modal = new bootstrap.Modal(document.getElementById('completionModal'));
            modal.show();
        }
        document.addEventListener('DOMContentLoaded', function () {
            const categoriesSelect = document.getElementById('categories');
            const choices = new Choices(categoriesSelect, {
                removeItemButton: true,  // Adds "remove" buttons for selected items
                placeholder: true,      // Enables a placeholder text
                searchEnabled: true,    // Enables searching
                shouldSort: false,      // Keeps the order of options as defined
            });
        });


        // Function to handle form submission
        function handleFormSubmit(event) {
            //event.preventDefault(); // Prevent default form submission

            // Show the alert
            const alertBox = document.getElementById('registerAlert');
            alertBox.style.display = 'block'; // Display the alert
            alertBox.classList.add('show');  // Trigger Bootstrap fade animation

            // Optionally, you can reset the form after submission
            document.getElementById('hospitalRegistrationForm').reset();
        }
    </script>
