        /* Chat Toggle Button */
        #chat-toggle-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #0463FA;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 50%;
            font-size: 20px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }

        #chat-toggle-btn:hover {
            background-color: #0463FA;
        }

        /* Chat Container */
        .chat-container {
            position: fixed;
            bottom: 80px;
            right: 20px;
            width: 350px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            display: none;
            /* Hidden by default */
            flex-direction: column;
            overflow: hidden;
            z-index: 1000;
        }

        /* Chat Header */
        .chat-header {
            background-color: #0463FA;
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-header .chat-title {
            display: flex;
            flex-direction: column;
        }

        .chat-header .chat-title small {
            font-size: 12px;
            opacity: 0.8;
        }

        #close-chat {
            cursor: pointer;
            font-size: 20px;
        }

        /* Chat Body */
        .chat-body {
            padding: 15px;
            flex: 1;
            overflow-y: auto;
            max-height: 400px;
            background-color: #f9f9f9;
        }

        .bot-message,
        .user-message {
            margin: 10px 0;
            padding: 10px 15px;
            border-radius: 15px;
            max-width: 80%;
            font-size: 14px;
        }

        .bot-message {
            background-color: #0463FA;
            color: white;
            align-self: flex-start;
            animation: fadeIn 0.3s;
        }

        .user-message {
            background-color: #f1f1f1;
            align-self: flex-end;
            animation: fadeIn 0.3s;
        }

        /* Chat Footer */
        .chat-footer {
            display: flex;
            padding: 10px 15px;
            border-top: 1px solid #ddd;
            background: #fff;
        }

        #chat-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 20px;
            outline: none;
            font-size: 14px;
        }

        #send-btn {
            background-color: #0463FA;
            color: white;
            border: none;
            padding: 10px 15px;
            margin-left: 10px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 16px;
        }

        #send-btn:hover {
            background-color: #0463FA;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>

    <script>
        const chatContainer = document.getElementById("chat-container");
        const chatToggleBtn = document.getElementById("chat-toggle-btn");
        const closeChat = document.getElementById("close-chat");
        const chatBody = document.getElementById("chat-body");
        const chatInput = document.getElementById("chat-input");
        const sendBtn = document.getElementById("send-btn");

        // Toggle chat visibility
        chatToggleBtn.addEventListener("click", () => {
            chatContainer.style.display = chatContainer.style.display === "flex" ? "none" : "flex";
        });

        // Close chat
        closeChat.addEventListener("click", () => {
            chatContainer.style.display = "none";
        });

        // Send message
        sendBtn.addEventListener("click", sendMessage);

        function sendMessage() {
            const userMessage = chatInput.value.trim();
            if (userMessage === "") return;

            // Display user message
            displayMessage(userMessage, "user");

            // Simulate bot response
            setTimeout(() => {
                displayMessage(generateBotResponse(userMessage), "bot");
            }, 800);

            chatInput.value = "";
        }

        function displayMessage(message, sender) {
            const messageDiv = document.createElement("div");
            messageDiv.className = sender === "bot" ? "bot-message" : "user-message";
            messageDiv.innerHTML = `<p>${message}</p>`;
            chatBody.appendChild(messageDiv);
            chatBody.scrollTop = chatBody.scrollHeight;
        }

        function generateBotResponse(userMessage) {
            if (userMessage.toLowerCase().includes("hello")) {
                return "Hello! How can I assist you today?";
            } else if (userMessage.toLowerCase().includes("problem")) {
                return "Can you describe the issue you're facing?";
            } else {
                return "I'm here to help. Please provide more details.";
            }
        }

    </script>
